  <div class="card mb-3" *ngIf="adverts">
    <a *ngFor="let advert of adverts" class="my-2">
      <div class="row no-gutters">
        <div class="col-md-4">
          <div class="bd-placeholder-img"></div>
        </div>
        <div class="col-md-6">
          <div class="card-body">
            <span>{{ advert.price | currency: "ZAR":"symbol-narrow" }}</span>
            <h5 class="card-title">{{ advert.headline }}</h5>
            <p class="card-text">{{ advert.advertDetails | slice : 0 : 150 }}...</p>
            <p>{{ advert.province }}, {{ advert.city }}</p>
          </div>
        </div>
        <div
          class="col-md-2 d-flex flex-column justify-content-around align-items-center"
        >
          <span>Live</span>
          <button>Actions</button>
        </div>
      </div>
    </a>
  </div>
</div>
