<div class="container">
  <div id="login-row" class="row justify-content-center align-items-center">
    <div id="login-column" class="col-md-6">
      <div id="login-box" class="col-md-12">
        <form id="login-form" class="form" novalidate [formGroup]="editAdvertForm">
          <h3 class="text-center my-4">Edit Advert</h3>
          <div class="form-group">
            <input
              type="text"
              name="headline"
              id="headline"
              class="form-control"
              formControlName="headline"
              placeholder="Headline"
              autocomplete="off"
            />
          </div>

          <div class="form-group">
            <select class="custom-select" formControlName="province">
              <option value="" disabled>Choose your province</option>
              <option *ngFor="let location of locations">
                {{ location.province }}
              </option>
            </select>
          </div>

          <div class="form-group">
            <select class="custom-select" formControlName="city">
              <option value="" disabled>Choose your city</option>
              <option *ngFor="let location of locations">
                {{ location.cities }}
              </option>
            </select>
          </div>

          <div class="form-group">
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              placeholder="Advert Details"
              rows="3"
              formControlName="advertDetails"
            ></textarea>
          </div>

          <div class="form-group">
            <input
              type="text"
              name="price"
              id="price"
              formControlName="price"
              class="form-control"
              placeholder="Price"
              autocomplete="off"
            />
          </div>

          <button
            type="submit"
            name="submit"
            class="btn btn-outline-success btn-lg btn-block"
          >
            Save Changes
          </button>
          <a class="btn btn-outline-danger btn-lg btn-block"> Delete Ad </a>
        </form>
      </div>
    </div>
  </div>
</div>
