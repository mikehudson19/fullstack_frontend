<div class="container">
  <div id="login-row" class="row justify-content-center align-items-center">
    <div id="login-column" class="col-md-6">
      <div id="login-box" class="col-md-12">
        <form
          id="login-form"
          class="form"
          novalidate
          [formGroup]="editAdvertForm"
        >
    
          <div
            class="alert text-center mt-3"
            [ngClass]="{ 'alert-success': actionMessage.includes('save') }"
            *ngIf="actionMessage && actionMessage.length > 0"
          >
            <div>{{ actionMessage }}</div>
            <div class="mt-2">
              <button
                class="btn btn-light btn-sm mx-2 my-1"
                (click)="onConfirm()"
              >
                Yes
              </button>
              <button
                class="btn btn-light btn-sm mx-2 my-1"
                (click)="onCancel()"
              >
                Cancel
              </button>
            </div>
          </div>

          <div
            class="alert alert-warning text-center mt-3"
            *ngIf="alertMessage && alertMessage.length > 0"
          >
            <div>{{ alertMessage }}</div>
            <div class="mt-2">
            </div>
          </div>

          <h3 class="text-center my-4">{{ id > 0 ? 'Edit Advert' : 'Create New Advert' }}</h3>
          <div class="form-group">
            <input
              type="text"
              name="headline"
              id="headline"
              class="form-control"
              formControlName="headline"
              placeholder="Headline"
              autocomplete="off"
              [ngClass]="{
                'is-invalid': validationMessage && validationMessage.headline
              }"
            />
            <span class="invalid-feedback">
              <span>
                {{ validationMessage.headline }}
              </span>
            </span>
          </div>

          <div class="form-group">
            <select
              class="custom-select"
              formControlName="province"
              [ngClass]="{
                'is-invalid': validationMessage && validationMessage.province
              }"
            >
              <option value="" disabled>Choose your province</option>
              <option *ngFor="let location of locations">
                {{ location.province }}
              </option>
            </select>
            <span class="invalid-feedback">
              {{ validationMessage.province }}
            </span>
          </div>

          <!-- <div class="form-group" *ngIf="cities"> -->
          <div class="form-group">

            <select
              class="custom-select"
              formControlName="city"
              [ngClass]="{
                'is-invalid': validationMessage && validationMessage.city
              }"
              *ngIf="cities"
            >
              <option value="" disabled>Choose your city</option>
              <option *ngFor="let city of cities"> {{ city.cityName }}</option>
            </select>
            <span class="invalid-feedback">
              <span> {{ validationMessage.city }} </span>
            </span>
          </div>

          <div class="form-group">
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              placeholder="Advert Details"
              rows="3"
              formControlName="advertDetails"
              [ngClass]="{
                'is-invalid':
                  validationMessage && validationMessage.advertDetails
              }"
            ></textarea>
            <span class="invalid-feedback">
              <span> {{ validationMessage.advertDetails }} </span>
            </span>
          </div>

          <div class="form-group">
            <input
              type="text"
              name="price"
              id="price"
              formControlName="price"
              class="form-control"
              placeholder="Price"
              autocomplete="off"
              [ngClass]="{
                'is-invalid': validationMessage && validationMessage.price
              }"
            />
            <span class="invalid-feedback">
              <span>{{ validationMessage.price }}</span>
            </span>
          </div>

          <button
            type="submit"
            name="submit"
            class="btn btn-outline-success btn-lg btn-block"
            (click)="onSave()"
          >
            Publish {{ id > 0 ? 'Changes' : 'Advert' }}
          </button>
          <a
            class="btn btn-outline-danger btn-lg btn-block"
            routerLink="/myadverts"
          >
            Cancel
          </a>
        </form>
      </div>
    </div>
  </div>
</div>
