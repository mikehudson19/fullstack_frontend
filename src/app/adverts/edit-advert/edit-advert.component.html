<div class="container">
  <div id="login-row" class="row justify-content-center align-items-center">
    <div id="login-column" class="col-md-6">
      <div id="login-box" class="col-md-12">



        <form id="login-form" class="form" novalidate [formGroup]="editAdvertForm">


<div class="alert text-center mt-3" [ngClass]="{'alert-danger': message.includes('delete'), 'alert-success': message.includes('save')}" *ngIf="message">
  <div>{{ message }}</div>
  <div class="mt-2">
    <button class="btn btn-light btn-sm mx-2 my-1" (click)="confirm()">Yes</button>
    <button class="btn btn-light btn-sm mx-2 my-1" (click)="cancel()">Cancel</button>
  </div>
</div>

          <h3 class="text-center my-4">Edit Advert</h3>
          <div class="form-group">
            <input
              type="text"
              name="headline"
              id="headline"
              class="form-control"
              formControlName="headline"
              placeholder="Headline"
              autocomplete="off"
            />
          </div>

          <div class="form-group">
            <select class="custom-select" formControlName="province">
              <option value="" disabled>Choose your province</option>
              <option *ngFor="let location of locations">
                {{ location.province }}
              </option>
            </select>
          </div>

          <div class="form-group">
            <select class="custom-select" formControlName="city">
              <option value="" disabled>Choose your city</option>
              <option>Fourways</option>
              <option>Douglasdale</option>
              <option>Sandton</option>
            </select>
          </div>

          <div class="form-group">
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              placeholder="Advert Details"
              rows="3"
              formControlName="advertDetails"
            ></textarea>
          </div>

          <div class="form-group">
            <input
              type="text"
              name="price"
              id="price"
              formControlName="price"
              class="form-control"
              placeholder="Price"
              autocomplete="off"
            />
          </div>

          <button
            type="submit"
            name="submit"
            class="btn btn-outline-success btn-lg btn-block"
            (click)="onSave()"
          >
            Save Changes
          </button>
          <a class="btn btn-outline-danger btn-lg btn-block"
             (click)="onDelete()"> Delete Ad </a>
        </form>
      </div>
    </div>
  </div>
</div>
